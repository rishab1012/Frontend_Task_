<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-cyan-500">
    <h1 class="bg-slate-300 py-2 m-2 rounded-md text-center font-serif text-lg">Job Application Form</h1>
    <div class="font-serif flex min-h-screen justify-center items-center">
        <form id="applicationForm" class="bg-black flex flex-col min-w-64 sm:flex-wrap p-4 text-white rounded-md">
            <h1 class="text-center">Application Form</h1>
            <label for="name">Name:</label>
            <input id="name" name="name" class="bg-sky-300 p-1 rounded-sm focus:outline-teal-900 text-black py-2 mb-2" type="text" placeholder="Name" required>
            
            <label for="email">Email:</label>
            <input id="email" name="email" class="bg-sky-300 p-1 rounded-sm text-black py-2 mb-2" type="email" placeholder="Email" required>
            
            <label for="resume">Resume Upload:</label>
            <input id="resume" name="resume" class="bg-sky-300 p-1 rounded-sm text-black py-2 mb-2" type="file" accept=".pdf,.doc,.docx" required>
            
            <button class="mt-1 w-auto bg-white text-black py-2 rounded-sm hover:bg-sky-500 hover:text-white ease-in-out duration-300" type="submit">Submit</button>
        </form>
        <p id="message" class="mt-4 text-center text-black rounded-md bg-slate-300 p-2 m-3 hidden"></p>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const messageElement = document.getElementById('message');
            messageElement.textContent = "Application submitted successfully!";
            messageElement.classList.remove('hidden'); 
            
            this.reset();
        });
    </script>
</body>
</html>
